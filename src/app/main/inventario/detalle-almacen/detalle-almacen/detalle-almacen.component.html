<div class="center">
   
    <mat-toolbar class="m-0" style="background-color: #679738; color: white;">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title"> <b> {{tittle}} </b> </span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <br><br>

    <div class="example-container mat-elevation-z1">
                                <table mat-table [dataSource]="dataSource">
                    
                                    <ng-container matColumnDef="position">
                                        <th mat-header-cell *matHeaderCellDef style="width: 5%;"> #</th>
                                        <td mat-cell *matCellDef="let element;let i = index;">
                                            <div *ngIf="element.nuIdAlmacen !== 0" >
                                            {{ i + 1 + (paginator.pageIndex * paginator.pageSize) }}
                                        </div>
                                        </td>
                                    </ng-container>
                                    
                                    <ng-container matColumnDef="nuIdAlmacen">
                                        <th mat-header-cell *matHeaderCellDef style="width: 15%;">Almacén</th>
                                        <td mat-cell *matCellDef="let element"> 
                                            <div *ngIf="element.nuIdAlmacen !== 0" > {{element.nombreAlmacen}} </div>
                                            <div *ngIf="element.nuIdAlmacen == 0" > <b>Totales:</b>  </div>
                                             </td>
                                    </ng-container>  
                                                             

                                    <ng-container matColumnDef="txCantidadProducto">
                                        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Cantidad </th>
                                        <td mat-cell *matCellDef="let element"> {{element.txCantidadProducto}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="metroCubico">
                                        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Metro Cúbico </th>
                                        <td mat-cell *matCellDef="let element"> {{element.metroCubico}} </td>
                                    </ng-container>

                    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                                </table>
                                <mat-paginator style="float:left;  color: #89B361;" #paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
                                [length]="recursoResponse.totalRecords" [pageSize]="recursoResponse.pageSize"
                                (page)="pageDataSource($event)" aria-label="Select page of periodic elements">
                                </mat-paginator>
    </div>
    <br>
    <div mat-dialog-actions class="text-center" style="padding: 3%;">
        <button mat-raised-button class="mat-accent mr-16" style="background-color: #d33;"
                                    (click)="close()">Cancelar</button>
    </div>
</div>
